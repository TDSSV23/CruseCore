<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Gestão de Vendas</h1>

    <div id="vendas"></div>

    <h2>Cadastrar Nova Venda</h2>
    <form id="cadastroForm">
        <label for="carro">Escolha o Carro:</label>
        <select id="carro" required>
            <option value="">Selecione um carro</option>
            <!-- Aqui serão inseridas as opções de carros via JavaScript -->
        </select><br>

        <label for="id_cliente">ID do Cliente:</label>
        <input type="number" id="id_cliente" required><br>

        <label for="data_venda">Data da Venda:</label>
        <input type="date" id="data_venda" required><br>

        <label for="valor_venda">Valor da Venda:</label>
        <input type="number" id="valor_venda" step="0.01" required><br>

        <button type="submit">Cadastrar Venda</button>
    </form>


    <script src="./script.js"></script>
</body>

</html>
